<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <h1>Crie Uma Nova Conta</h1>
        <form action="/criarConta" method="post">
            <fieldset>
                <h2>Conta</h2>
                <ul>

                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome"><br>
                    </li>

                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome"><br>

                    </li>


                    <li>
                        <label for="e-mail">E-mail:</label>
                        <input type="email" id="e-mail" name="e-mail"><br>
                    </li>

                    <li>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha"><br>

                    </li>

                    <li>
                        <label for="repitasenha">Repita a Senha:</label>
                        <input type="password" id="repitaASenha" name="repitaASenha"><br>
                    </li>
                </ul>
            </fieldset>
        </form>

        <fieldset>
            <h2>Endereço</h2>
            <ul>

                <li>
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro"><br>
                </li>

                <li>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento"><br>

                </li>


                <li>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade"><br>

                </li>

                <li>
                    <label for="estado">Estado:</label>

                    <select name=“estado”>

                        <option value="selecioneUmEstado">Selecione um Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PR">Paraná</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PB">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="DF">Distrito Federal</option>
                </li>
                </select><br>
                <li>
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" name="cep"><br>

                </li>
            </ul>
        </fieldset>

        <fieldset>
            <h2>Perfil</h2>
            <ul>
              
                <li>
                    <label for="foto">Foto:</label>
                    <input type="file">
                    <p>Tamanho máximo de 700k, JPG, GIF PNG.</p>
                </li>
              
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br>
                </li>

                <li> 
                    <label for="site">Site:</label>
                    <input type="url">
                    <p>Tem um site ou um blog? Coloque o endereço aqui.</p>
                </li>

                <li>
                    <label for="biografia">Biografia:</label>
                    <textarea name="biografia" id="biografia" cols="70" rows="10"></textarea>
                </li>

                <li>
                    <label for="genero">Gênero</label>
                    <input type="radio" id="masculino" name="gênero" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="gênero" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="outro" name="gênero" value="Outro">
                    <label for="outro">Outro</label><br>
                </li>
            </ul>
        </fieldset>
        </form>

    </main>
</body>

</html>
