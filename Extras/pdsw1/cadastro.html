<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">

<body class="cadastro">
<nav>
    <ul>
        <li>
            <a href="home.html">
                Home

        <li><a href="cadastro.html">
                Cadastro

            </a>

<h1>Crie aqui sua conta</h1>
<form name="Form" method="post" id="formulario">
    <div class="box">
        <h1>Formulario de cadastro</h1>
        <label>
            <span>login</span>
            <input type="text" class="input_text" name="email" id="email" />
        </label>
        <br>
        <label>
            <span>senha</span>
            <input type="password" class="password" name="password" id="password" />
        </label>
        <br>
        <label>
            <span>logradouro</span>
            <input type="text" class="input_text" name="logradouro" id="logradouro" />
        </label>
        <br>
        <label>
            <span>numero</span>
            <input type="number" class="input_text" name="numero" id="numero" />
        </label>
        <br>
        <label>
            <span>cidade</span>
            <input type="text" class="input_text" name="cidade" id="cidade" />
        </label>
        <br>

        <label>
            <span>cep</span>
            <input type="number" class="input_text" name="cep" id="cep" />
        </label>
    </div>
</form>
<br>
<footer>Site da empresa XYZ. Todos os direitos reservados</footer>

</body>
